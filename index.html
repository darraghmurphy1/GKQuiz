<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js" ></script>
</head>

<body>
    <section>
    <div class="quiz-header">
        <h1 aria label="Welcome to the quiz">Welcome to the general knowledge quiz</h1>
        <button id="quiz-btn" class="rules">Click here to see the rules of this quiz</button>
    </div>
    </section>
  

    <div class="container">
        <div id="questions-container">
        <div id="quiz-question">What is...?</div>
        <div id="answer-options" class="btn-grid">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>
           

        

        </div>


        </div>
    </div>
    <div class="game-controls">
        <button id="next-button" class="next-button btn">NEXT</button>
    </div>
 
</body>

</html>
